---
permalink: /blog/
layout: default
---
<div class="maincontainer" style="height: 1100px;">
	<div class="infocontainer">
		<div class="textcontainer" style="width: 15%">
			<div class="center">
				<h3>Blog</h3>
			</div>
		</div>
	</div>
	<div class="centercontainer">
		<div class="posts">
			<ul>
				{% for post in site.posts limit:5 %}
		    	<li>
		      		<a href="{{ post.url }}">{{ post.title }}</a>
		     		 {{ post.excerpt }}
		    	</li>
		 	 {% endfor %}
			</ul>
		</div>
	</div>
</div>
